<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Mock Antrean Emas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f6f7f9;
        margin: 0;
      }
      header {
        background: #0b5cff;
        color: #fff;
        padding: 12px 16px;
      }
      main {
        max-width: 520px;
        margin: 24px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 20px;
      }
      .row {
        margin-bottom: 12px;
      }
      button {
        padding: 10px 14px;
        border: 0;
        border-radius: 8px;
        background: #0b5cff;
        color: #fff;
        cursor: pointer;
      }
      button.secondary {
        background: #e9ecf1;
        color: #222;
      }
      .hidden {
        display: none;
      }
      .countdown {
        font-size: 18px;
        font-weight: bold;
      }
      .ok {
        color: #1a7f37;
      }
    </style>
  </head>
  <body>
    <header><b>ANTREAN EMAS</b> (Mock Target)</header>
    <main>
      <!-- LOGIN -->
      <section id="login">
        <h3>Login</h3>
        <div class="row"><input placeholder="username" /></div>
        <div class="row"><input placeholder="password" type="password" /></div>
        <div class="row">
          <!-- CAPTCHA MANUAL (FAKE) -->
          <label
            ><input type="checkbox" id="capLogin" /> Saya bukan robot</label
          >
        </div>
        <button onclick="goDash()">Masuk</button>
      </section>

      <!-- DASHBOARD -->
      <section id="dash" class="hidden">
        <h3>Dashboard</h3>
        <p>Status sesi: <span class="ok">VALID</span></p>
        <button class="secondary" onclick="goQueue()">Ke Antrean</button>
      </section>

      <!-- QUEUE / WAR -->
      <section id="queue" class="hidden">
        <h3>Antrean</h3>
        <div class="row countdown">Jam War: <span id="t">09:00:00</span></div>
        <button id="warBtn" onclick="showCaptcha()">WAR</button>
        <div id="capBox" class="row hidden">
          <!-- CAPTCHA MANUAL (FAKE) -->
          <label
            ><input type="checkbox" id="capWar" /> Verifikasi manusia</label
          >
          <div class="row">
            <button class="secondary" onclick="captchaDone()">Lanjut</button>
          </div>
        </div>
      </section>

      <!-- RESULT -->
      <section id="result" class="hidden">
        <h3>Hasil</h3>
        <p>Request diterima.</p>
      </section>
    </main>

    <script>
      function goDash() {
        if (!document.getElementById("capLogin").checked) {
          alert("Selesaikan CAPTCHA");
          return;
        }
        hideAll();
        dash.classList.remove("hidden");
      }
      function goQueue() {
        hideAll();
        queue.classList.remove("hidden");
      }
      function showCaptcha() {
        capBox.classList.remove("hidden");
      }
      function captchaDone() {
        if (!document.getElementById("capWar").checked) {
          alert("Selesaikan CAPTCHA");
          return;
        }
        hideAll();
        result.classList.remove("hidden");
      }
      function hideAll() {
        login.classList.add("hidden");
        dash.classList.add("hidden");
        queue.classList.add("hidden");
        result.classList.add("hidden");
      }
    </script>
  </body>
</html>
